<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mabimg::마비노기 커스텀 이미지 제작 사이트</title>
    <link rel="shortcut icon" type="image/x-icon" href="./imgs/logo/dancing_mile.png">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/font.css" rel="stylesheet" type="text/css">
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="js/npc_play_custom.js"></script>
    <script src="js/element_join.js"></script>
</head>
<body>

<div id="menu"></div>

<section class="input_sheet">
    <img src="imgs/npc_play/npc_background.png" id="npc_background" class="hidden">
    <img src="imgs/npc_play/npc_down.png" id="npc_down" class="hidden">
    <img src="imgs/npc_play/npc_talk.png" id="npc_talk" class="hidden">
    <img src="imgs/npc_play/npc_talk_2.png" id="npc_talk_2" class="hidden">
    <img src="imgs/npc_play/npc_standing.png" id="npc_standing" class="hidden">

    <h1>NPC 놀이</h1>
    <p class="explain">플레이어블 캐릭터를 NPC처럼!</p>
    <p class="explain">아래 칸에 필요한 정보를 입력해주세요.</p>

    <h3>시트 설정</h3>
    <p>
        <strong>말풍선 타입</strong>
        <label>심플</label>
        <input type="radio" name="text_window_type" value="1" checked>
        <label>키워드대화</label>
        <input type="radio" name="text_window_type" value="2">
    </p>

    <br>

    <h3>텍스트 설정</h3>
    <p>
        <label>
            캐릭터명 :
        </label>
        <input type="text" id="chara_name" value="샘플맨">
    </p>
    <p><label>대사 : </label></p>
    <p>
        <textarea id="chara_talk" style="width:100%; height:200px; word-wrap:break-all;">(샘플맨은 당신을 호의에 가득 찬 눈으로 바라보고 있다.)</textarea>
    </p>

    <h2>이미지 결과물</h2>
    <p>
        <button id="apply">이미지 적용</button>
        <button id="download">다운로드</button>
    </p>
    <div id="canvas_frame">
        <canvas id="canvas" width="1840" height="982" style="position: relative;"></canvas>
    </div>
    <br>
    <div class="use_info">
        <p>이 페이지는 송백령님(https://son02.postype.com/post/2582620)이 배포해주신 틀을 사용하였습니다.</p>
        <p>이 페이지에서 생성한 이미지는 상업적이지 않은 선에서 오로지 노는 용도로 자유롭게 사용하실 수 있습니다.</p>
        <p>이미지에 사용된 게임 로고 이미지의 저작권은 (주)넥슨코리아에 있습니다.</p>
    </div>
</section>

<div id="footer"></div>

</body>
</html>
