<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mabimg::마비노기 커스텀 이미지 제작 사이트</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/font.css" rel="stylesheet" type="text/css">
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="js/simple_main_custom.js"></script>
    <script>
    $(function(){
      $("#menu").load("include/menu.html");
    });
    </script>
</head>
<body>

<div id="menu"></div>

<section>
    <img src="imgs/simple_profile.png" id="simple_profile" class="hidden">
    <img src="imgs/simple_background.png" id="simple_background" class="hidden">
    <img src="imgs/simple_backplate.png" id="simple_backplate" class="hidden">
    <div class="content">
        <div class="info">
            <h1>SIMPLE! 자기소개!</h1>
            <p>심플한 자기소개 이미지 생성 페이지.</p>
            <p>아래 칸에 필요한 정보를 입력해주세요.</p>

            <h3>게임 정보</h3>
            <p>
                <label>
                    프로필 이미지 :
                </label>
                <input type="file" id="profile_img" accept="image/*">
            </p>
            <p>프로필 이미지는 500 * 180 사이즈가 기본입니다.</p>
            <p>
                <label>배경화면 이미지 : </label>
                <input type="file" id="background_img" accept="image/*">
            </p>
            <p>배경화면 이미지는 스테이터스 창 밖 배경을 구성하는 이미지입니다.</p>
            <p>
                <label>
                    서버 :
                </label>
                <select name="server" id="server">
                    <option value selected>서버를 선택하세요</option>
                    <option value="류트">류트</option>
                    <option value="울프">울프</option>
                    <option value="하프">하프</option>
                    <option value="만돌린">만돌린</option>
                </select>
            </p>
            <p>
                <label>
                    캐릭터명 :
                </label>
                <input type="text" name="chara_name" id="chara_name">
            </p>
            <p>
                <label>
                    부를 때 :
                </label>
                <input type="text" name="nickname" id="nickname">
            </p>
            <p>
                <label>
                    종족 :
                </label>
                <select name="race" id="race">
                    <option value selected>종족을 고르세요</option>
                    <option value="인간">인간</option>
                    <option value="엘프">엘프</option>
                    <option value="자이언트">자이언트</option>
                </select>
            </p>
            <p>
                <label>
                    길드 :
                </label>
                <input type="text" name="guild" id="guild">
            </p>
            <p>
                <strong>결혼여부</strong>
                <label>미혼</label>
                <input type="radio" name="married" value="미혼" sele>
                <label>기혼</label>
                <input type="radio" name="married" value="기혼">
            </p>
            <p>
                <label>패밀리</label>
                <input type="text" id="family">
            </p>
            <p>
                <label>
                    누적레벨 :
                </label>
                <input type="text" id="level">
            </p>
            <p>
                <label>
                    메인 진행도 :
                </label>
                <input type="text" id="main_play">
            </p>

            <h3>플레이어 정보</h3>
            <p>
                <label>
                    나이 :
                </label>
                <select name="age" id="age">
                    <option value selected>나이를 선택하세요</option>
                    <option value="미성년자">미성년자</option>
                    <option value="성인">성인</option>
                    <option value="비공개">비공개</option>
                </select>
            </p>
            <h4>플레이시간</h4>
            <p>
                <strong>평일</strong>
                <label>
                    새벽
                </label>
                <input type="checkbox" id="weekday_0">
                <label>
                    오전
                </label>
                <input type="checkbox" id="weekday_1">
                <label>
                    낮
                </label>
                <input type="checkbox" id="weekday_2">
                <label>
                    저녁
                </label>
                <input type="checkbox" id="weekday_3">
                <label>
                    밤
                </label>
                <input type="checkbox" id="weekday_4">
            </p>
            <p>
                <strong>주말</strong>
                <label>
                    새벽
                </label>
                <input type="checkbox" id="weekend_0">
                <label>
                    오전
                </label>
                <input type="checkbox" id="weekend_1">
                <label>
                    낮
                </label>
                <input type="checkbox" id="weekend_2">
                <label>
                    저녁
                </label>
                <input type="checkbox" id="weekend_3">
                <label>
                    밤
                </label>
                <input type="checkbox" id="weekend_4">
            </p>
            <h4>플레이타입</h4>
            <p>
                <label>
                    석상
                </label>
                <input type="checkbox" id="playType1_0">
                <label>
                    사냥
                </label>
                <input type="checkbox" id="playType1_1">
                <label>
                    합주
                </label>
                <input type="checkbox" id="playType1_2">
                <label>
                    의장
                </label>
                <input type="checkbox" id="playType1_3">
                <label>
                    수련
                </label>
                <input type="checkbox" id="playType1_4">
                <label>
                    키트
                </label>
                <input type="checkbox" id="playType1_5">
                <label>
                    수집
                </label>
                <input type="checkbox" id="playType1_6">
            </p>
            <p>
                <label>
                    저널
                </label>
                <input type="checkbox" id="playType2_0">
                <label>
                    탐험
                </label>
                <input type="checkbox" id="playType2_1">
                <label>
                    낭농
                </label>
                <input type="checkbox" id="playType2_2">
                <label>
                    지령
                </label>
                <input type="checkbox" id="playType2_3">
            </p>
            <p>
                <label>
                    주 채널
                </label>
                <input type="number" id="my_channel" min="1" max="99">
            </p>
            <p>
                <label>지향색1</label>
                <input type="color" id="color1">
                <label>지향색2</label>
                <input type="color" id="color2">
                <label>지향색3</label>
                <input type="color" id="color3">
                <label>지향색4</label>
                <input type="color" id="color4">
            </p>
            <p>
                <strong>스포일러 여부</strong>
                <label>함</label>
                <input type="radio" name="spoiler_do" value="함">
                <label>안함</label>
                <input type="radio" name="spoiler_do" value="안함">
            </p>
            <p>
                <strong>스포일러 민감도</strong>
                <label>싫어요!</label>
                <input type="radio" name="spoiler_in" value="싫어요!">
                <label>괜찮아요</label>
                <input type="radio" name="spoiler_in" value="괜찮아요">
            </p>
            <p>
                <label>지뢰</label>
                <input type="text" id="bomb">
            </p>
            <p>
                <label>지뢰 해결법</label>
                <input type="text" id="bomb_solve">
            </p>
            <p><label>하고 싶은 말</label></p>
            <p><input type="text" id="etc_talk" style="width:100%; height:200px;"></p>
        </div>
        <div class="image">
            <h2>이미지 결과물</h2>
            <p>
                <button id="apply">이미지 적용</button>
                <button id="download">다운로드</button>
            </p>
            <div id="canvas_frame">
                <canvas id="canvas" width="1200" height="675" style="position: relative;"></canvas>
            </div>
        </div>
    </div>

</section>

</body>
</html>
