<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mabimg::個客製化瑪奇圖版的網站</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/logo/dancing_mile.png">
    <link href="../css/main_tw.css" rel="stylesheet" type="text/css">
    <link href="../css/font_tw.css" rel="stylesheet" type="text/css">
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../js/npc_play_custom.js"></script>
    <script src="../js/element_join_tw.js"></script>
</head>
<body>

<div id="menu"></div>

<section class="input_sheet">
    <img src="../imgs/npc_play/npc_background.png" id="npc_background" class="hidden">
    <img src="../imgs/npc_play/npc_down.png" id="npc_down" class="hidden">
    <img src="../imgs/npc_play/npc_talk.png" id="npc_talk" class="hidden">
    <img src="../imgs/npc_play/npc_talk_2.png" id="npc_talk_2" class="hidden">
    <img src="../imgs/npc_play/npc_standing.png" id="npc_standing" class="hidden">

    <h1>NPC對話樣板</h1>
    <p class="explain">把你的角色製作成NPC們吧! 本站使用的板模由製作者Song Beak-ryeong(@sbr_song)提供</p>
    <p class="explain">請在空格處輸入必要的資訊</p>

    <h3>介面設定</h3>
    <p>
        <strong>對話框種類</strong>
        <label>簡易版</label>
        <input type="radio" name="text_window_type" value="1" checked>
        <label>關鍵字頁面</label>
        <input type="radio" name="text_window_type" value="2">
    </p>
    <p>
        <strong>立繪位置</strong>
        <input type="range" id="standing_pos" min="0" max="1840" value="80" oninput="document.getElementById('standing_pos').innerHTML=this.value;">
    </p>
    <p>
        <strong>對話框位置</strong>
        <input type="range" id="textbox_pos" min="0" max="1840" value="610" oninput="document.getElementById('textbox_pos').innerHTML=this.value;">
    </p>
    <p>
        <strong>放上本站浮水印</strong>
        <label>是</label>
        <input type="radio" name="site_url" value="on" checked>
        <label>否</label>
        <input type="radio" name="site_url" value="off">
    </p>

    <br>

    <h3>圖片資訊</h3>
    <p>
        <label>
            背景圖片
        </label>
        <input type="file" id="background_img" accept="image/*">
    </p>
    <p class="explain">背景圖片根據1840*982的大小設置(正常螢幕節圖尺寸)</p>
    <p>
        <label>
            立繪圖片
        </label>
        <input type="file" id="standing_img" accept="image/*">
    </p>
    <p class="explain">立繪會依據尺寸自動調整尺寸 無限制*932</p>

    <br>

    <h3>文字設定</h3>
    <p>
        <label>
            角色名稱 :
        </label>
        <input type="text" id="chara_name" value="樣板男">
    </p>
    <p><label>對話視窗 : </label></p>
    <p>
        <textarea id="chara_talk" style="width:100%; height:200px; word-wrap:break-all;">(樣板男正友善的看著你)</textarea>
    </p>

    <h2>圖片輸出</h2>
    <p>
        <button id="apply">套用變更</button>
        <button id="download">下載</button>
    </p>
    <div id="canvas_frame">
        <canvas id="canvas" width="1840" height="982" style="position: relative;"></canvas>
    </div>
    <br>
    <div class="use_info">
        <p>此網頁板模使用Song Beak-ryeong的創作 (https://son02.postype.com/post/2582620)</p>
        <p>此頁面製作的圖片只限用於非營利目的</p>
    </div>
</section>

<div id="footer"></div>

</body>
</html>
